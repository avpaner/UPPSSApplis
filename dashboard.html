<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Applicant Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #531C79;
            --accent: #92CD41;
            --glass: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%), 
                        url('background.jpg') center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            color: #2d3748;
        }

        /* --- NAVIGATION BAR --- */
        nav {
            background: var(--glass);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-logo { width: 45px; height: auto; }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-name { font-weight: 600; font-size: 14px; }

        .logout-btn {
            background: transparent;
            border: 1px solid #e2e8f0;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .logout-btn:hover { background: #f7fafc; border-color: var(--primary); color: var(--primary); }

        /* --- DASHBOARD CONTENT --- */
        main {
            flex: 1;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .welcome-section {
            background: var(--glass);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 { font-size: 28px; color: var(--primary); margin-bottom: 8px; }
        p.subtitle { opacity: 0.7; font-size: 15px; }

        /* --- STAT CARDS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }
        .card h3 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }
        .card .value { font-size: 32px; font-weight: 700; color: var(--primary); margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 480px) {
            nav { padding: 15px 20px; }
            main { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-brand">
            <img src="logo.png" alt="Logo" class="nav-logo">
            <span style="font-weight: 700; color: var(--primary); font-size: 14px;">AMS</span>
        </div>
        <div class="user-profile">
            <span id="userName" class="user-name">Loading...</span>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </div>
    </nav>

    <main>
        <div class="welcome-section">
            <h1 id="greeting">Welcome back!</h1>
            <p class="subtitle">Applicant Management System Central Hub</p>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>Total Applicants</h3>
                <div class="value">--</div>
            </div>
            <div class="card">
                <h3>Verified Residents</h3>
                <div class="value">--</div>
            </div>
            <div class="card">
                <h3>Pending Actions</h3>
                <div class="value">0</div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Firebase (Must match login page config)
        const firebaseConfig = {
            apiKey: "AIzaSyCZ6z7ldY06D1bUofMEoVUAwMu90bqivuo",
            authDomain: "uppss-26c6f.firebaseapp.com",
            projectId: "uppss-26c6f",
            storageBucket: "uppss-26c6f.firebasestorage.app",
            messagingSenderId: "734429390148",
            appId: "1:734429390148:web:97b7cad461e5505943a311"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // SECURITY CHECK: Redirect to index.html if not logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('userName').innerText = user.displayName || user.email;
                document.getElementById('greeting').innerText = `Welcome back, ${user.displayName.split(' ')[0]}!`;
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests Inbox | Resident Portal</title>
    
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <style type="text/tailwindcss">
        @theme {
            --color-brand: #531C79;
            --color-brand-light: #F4EFF8;
            --font-sans: "Inter", system-ui, sans-serif;
        }

        .brand-title {
            font-family: 'Inter', sans-serif;
            color: #531C79;
            font-size: clamp(32px, 8vw, 50px);
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin: 20px 0 5px 0;
            -webkit-font-smoothing: antialiased;
        }

        .card-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .history-card {
            animation: slideIn 0.3s ease-out forwards;
        }

        .container-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (max-width: 1200px) {
            .container-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-[#F9FAFB] font-sans antialiased text-gray-900 min-h-screen p-4 md:p-8">

    <header class="mb-10">
        <h1 class="brand-title">REQUESTS</h1>
        <div id="user-pill" class="flex justify-center">
            <span class="bg-brand/5 text-brand text-[10px] font-black px-3 py-1 rounded-full border border-brand/10 uppercase tracking-widest">
                Fetching Resident Identity...
            </span>
        </div>
    </header>

    <div class="container-layout">
        <!-- Left: Pending Requests -->
        <div>
            <h2 class="text-xl font-black text-brand mb-4 uppercase tracking-tight">Pending Requests</h2>
            <div id="inbox-container" class="space-y-3">
                <div id="loader" class="flex flex-col items-center py-20">
                    <div class="w-8 h-8 border-4 border-brand/10 border-t-brand rounded-full animate-spin"></div>
                    <p class="text-gray-400 text-xs mt-4 font-bold uppercase tracking-tighter">Syncing with Firebase...</p>
                </div>
            </div>
        </div>

        <!-- Right: History -->
        <div>
            <h2 class="text-xl font-black text-brand mb-4 uppercase tracking-tight">History</h2>
            <div id="history-container" class="space-y-3">
                <div id="history-loader" class="flex flex-col items-center py-20">
                    <div class="w-8 h-8 border-4 border-brand/10 border-t-brand rounded-full animate-spin"></div>
                    <p class="text-gray-400 text-xs mt-4 font-bold uppercase tracking-tighter">Loading history...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCZ6z7ldY06D1bUofMEoVUAwMu90bqivuo",
            authDomain: "uppss-26c6f.firebaseapp.com",
            projectId: "uppss-26c6f",
            storageBucket: "uppss-26c6f.firebasestorage.app",
            messagingSenderId: "734429390148",
            appId: "1:734429390148:web:97b7cad461e5505943a311"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 2. GET RESIDENT NAME FROM STORED USER DATA
        function getResidentName() {
            const sessionProfile = sessionStorage.getItem('userProfile');
            const localProfile = localStorage.getItem('userProfile');
            
            let userProfile = null;
            if (sessionProfile) {
                userProfile = JSON.parse(sessionProfile);
            } else if (localProfile) {
                userProfile = JSON.parse(localProfile);
            }
            
            if (userProfile) {
                return userProfile['Full Name'] || userProfile['full_name'] || 'Unknown Resident';
            }
            
            return localStorage.getItem("fullName") || localStorage.getItem("user_Full Name") || "Unknown Resident";
        }
        
        const residentName = getResidentName();
        document.getElementById('user-pill').innerHTML = `
            <span class="bg-brand/5 text-brand text-[10px] font-black px-3 py-1 rounded-full border border-brand/10 uppercase tracking-widest">
                Account: ${residentName}
            </span>
        `;

        // 3. PENDING REQUESTS
        const container = document.getElementById('inbox-container');
        const loader = document.getElementById('loader');

        const pendingQuery = query(
            collection(db, "requests"),
            where("resident", "==", residentName),
            where("status", "==", "pending")
        );

        onSnapshot(pendingQuery, (snapshot) => {
            loader.classList.add('hidden');
            container.innerHTML = "";

            if (snapshot.empty) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-3xl border border-gray-100 shadow-sm">
                        <p class="text-gray-400 font-bold text-sm uppercase tracking-tight">No pending requests found</p>
                        <p class="text-gray-300 text-xs mt-1">Check back later or verify the resident name.</p>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const data = doc.data();
                const id = doc.id;
                renderRequestCard(id, data);
            });
        }, (error) => {
            console.error("Firebase Error:", error);
            container.innerHTML = `<p class="text-red-500 text-center text-xs">Error connecting to database. Check rules.</p>`;
        });

        // 4. HISTORY (APPROVED & DECLINED)
        const historyContainer = document.getElementById('history-container');
        const historyLoader = document.getElementById('history-loader');

        const historyQuery = query(
            collection(db, "requests"),
            where("resident", "==", residentName)
        );

        onSnapshot(historyQuery, (snapshot) => {
            historyLoader.classList.add('hidden');
            historyContainer.innerHTML = "";

            const historyItems = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.status !== 'pending') {
                    historyItems.push({ id: doc.id, ...data });
                }
            });

            if (historyItems.length === 0) {
                historyContainer.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-3xl border border-gray-100 shadow-sm">
                        <p class="text-gray-400 font-bold text-sm uppercase tracking-tight">No history yet</p>
                        <p class="text-gray-300 text-xs mt-1">Approved and declined requests will appear here.</p>
                    </div>`;
                return;
            }

            // Sort by timestamp (newest first)
            historyItems.sort((a, b) => {
                const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
                const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
                return timeB - timeA;
            });

            historyItems.forEach(item => {
                renderHistoryCard(item.id, item);
            });
        }, (error) => {
            console.error("Firebase Error:", error);
            historyContainer.innerHTML = `<p class="text-red-500 text-center text-xs">Error loading history.</p>`;
        });

        // 5. UI RENDERER FOR PENDING
        function renderRequestCard(id, data) {
            const html = `
                <div id="card-${id}" class="card-enter bg-white border border-gray-100 rounded-2xl p-4 shadow-sm flex items-center justify-between group transition-all hover:border-brand/20">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-xl bg-brand/10 text-brand flex items-center justify-center font-black text-sm">
                            ${data.applicant.charAt(0)}
                        </div>
                        <div>
                            <h4 class="font-bold text-gray-900 text-sm leading-none">${data.applicant}</h4>
                            <p class="text-[10px] text-brand font-bold uppercase mt-1 tracking-tight">${data.slot_id}</p>
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button onclick="processAction('${id}', 'declined')" class="p-2 rounded-lg border border-gray-100 text-gray-400 hover:bg-red-50 hover:text-red-500 hover:border-red-100 transition cursor-pointer">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                        <button onclick="processAction('${id}', 'approved')" class="px-4 py-2 rounded-lg bg-brand text-white font-black text-[10px] uppercase tracking-widest hover:shadow-lg hover:shadow-brand/20 active:scale-95 transition cursor-pointer">
                            Approve
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        // 6. UI RENDERER FOR HISTORY
        function renderHistoryCard(id, data) {
            const status = data.status || 'unknown';
            const statusColor = status === 'approved' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800';
            const statusIcon = status === 'approved' ? '✓' : '✗';
            
            const timestamp = data.timestamp ? new Date(data.timestamp).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : 'N/A';

            const html = `
                <div id="history-${id}" class="history-card bg-white border rounded-2xl p-4 shadow-sm ${statusColor}">
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-lg bg-white/80 flex items-center justify-center font-black text-sm">
                                ${data.applicant ? data.applicant.charAt(0) : '?'}
                            </div>
                            <div>
                                <h4 class="font-bold text-sm leading-none">${data.applicant || 'Unknown'}</h4>
                                <p class="text-[9px] font-bold uppercase mt-1 opacity-75">${data.slot_id || 'N/A'}</p>
                            </div>
                        </div>
                        <div class="text-xs font-black uppercase">${statusIcon} ${status}</div>
                    </div>
                    <div class="text-[10px] opacity-75 mt-2">
                        ${timestamp}
                    </div>
                </div>
            `;
            historyContainer.insertAdjacentHTML('beforeend', html);
        }

        // 7. FIREBASE UPDATE ACTION
        window.processAction = async (docId, status) => {
            const card = document.getElementById(`card-${docId}`);
            card.style.opacity = "0.4";
            card.style.pointerEvents = "none";
            
            try {
                const docRef = doc(db, "requests", docId);
                await updateDoc(docRef, { status: status });
                // onSnapshot will handle the card removal automatically
            } catch (err) {
                console.error("Action failed:", err);
                card.style.opacity = "1";
                card.style.pointerEvents = "auto";
            }
        };
    </script>
</body>
</html>
